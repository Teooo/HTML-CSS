<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" type="text/css" href="style/Flight Order.css">
</head>
<body>
<div id="container">
    <header>
        <h1>FLIGHT ORDER</h1>
    </header>
    <form>
         <div id="left">
             <label for="from city">From</label>
             <select name="city" id="from city" class="left-div">
                <option>Enter a city</option>
                <option value="Sofia">Sifia</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
             </select>
             <label for="departure-date">Departure date</label>
             <input id="departure-date" class="left-div-input" value="25.02.2015">
             <label for="return-date">Return Date</label>
             <input id="return-date" class="left-div-input" value="26.02.2015">
             <div id="inner-left">
                 <label for="over-twelve">12+</label>
                 <label for="two-twelve">2-12</label>
                 <label for="under-two">0-2</label></br>
                 <input id="over-twelve" type="number" value="0" min="0">
                 <input id="two-twelve" type="number" value="0" min="0">
                 <input id="under-two" type="number" value="0" min="0">
             </div>
        </div>
        <div id="right">
            <label for="to-city">To</label>
            <select id="to-city" class="left-div-input">
                <option>Enter a city</option>
                <option value="Sofia">Sofia</option>
                <option value="Burgas">Burgas</option>
                <option value="London">London</option>
            </select>
            <input type="checkbox" name="direct" id="direct" value="yes">
            <label for="direct">Prefer directs</label>
            <label for="time-departure">Time interval</label>
            <input type="time" id="time-departure" name="time-departure-start" class="time" value="00:20">
            <input type="time" id="time-departure-end" name="time-departure-end" class="time" value="05:00">
            <label for="return-time">Time interval</label><br>
            <input type="time" id="return-time" name="return-time-start" class="time" value="16:00">
            <input type="time" id="return-time-end" name="return-time-edn" class="time" value="22:00">
            <label for="choose-class">Choose class</label>
            <select id="choose-class">
                <option value="Economy" selected="Economy">Economy</option>
                <option value="business">Business</option>
                <option value="first-class">First Class</option>
            </select><br>
            <input type="submit" id="search" value="Search">
        </div>
    </form>
</div>
</body>
</html>
