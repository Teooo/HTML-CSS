<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Facebook Register Form</title>
    <link rel="stylesheet" type="text/css" href="Style/Facebook.css">
</head>
<body>
<div id="container">
    <header>
        <h1>fakebook</h1>
        <h3>Registration</h3>
        <p>It is safe and it will always be</p>
    </header>
    <main>
        <form>
            <div id="left-div">
                <fieldset>
                    <legend>None-Important Information</legend>
                    <input id="first-name" name="first-name" type="text" class="left-div-inputs" placeholder="First Name">
                    <input id="last-name" name="last-name" type="text" class="left-div-inputs" placeholder="Last Name">
                    <input id="email" name="email" type="email" class="left-div-inputs" placeholder="Email">
                    <input id="phone" name="phone" type="tel" placeholder="Phone Number" class="left-div-inputs">
                    <input id="password" name="password" type="password" placeholder="Your Password" class="left-div-inputs">
                    <input id="web" name="web" type="text" placeholder="Website" class="left-div-inputs">
                    <label for="birthday">Birthday</label><br/>
                    <input type="datetime-local" id="birthday" name="birthday" value="05-09-2014 01:58 PM"><br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="other" id="other">
                    <label for="other">Other</label>
                </fieldset>
                <input type="reset" value="Clear Form">
            </div>
            <div id="right-div">
                <fieldset>
                    <legend>Important Information *required </legend>
                    <select name="country" required="required">
                        <option disabled="disabled" value="" selected="selected">Country</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Germany">Germany</option>
                        <option value="Great Britain">Great Britain</option>
                    </select>
                    <input type="text" name="village" id="village" class="big" placeholder="Village" required="required" tabindex="5">
                    <input type="text" name="district" id="district" class="big" placeholder="District" required="required" tabindex="3"><br>
                    <input type="text" name="street" id="street" class="big" placeholder="Street" required="required" tabindex="6">
                    <input type="number" name="number" id="number" class="small" placeholder="Nr" required="required" tabindex="1">
                    <input type="number" name="floor" id="floor" class="small" placeholder="Floor" required="required" tabindex="2">
                    <input type="number" name="ap" id="ap" class="small" placeholder="Ap Nr" required="required" tabindex="4"><br>
                    <label for="door-color">Door color</label><br>
                    <input type="color" id="door-color" class="big" value="#ff80c0">
                    <input type="text" name="water" id="water" class="big" placeholder="Water meter Nr" required="required">
                    <select name="size" required="required">
                        <option disabled="disabled" value="" selected="selected">Aunt Panties`Size</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                        <option value="xxxl">XXXL</option>
                    </select><br>
                    <label for="info">More Personal Information</label><br>
                    <textarea id="info" name="more-info" placeholder="Give Us More Information !!!" required="required"></textarea>
                </fieldset>
                <input type="submit" value="Register">
            </div>
        </form>
    </main>
</div>
</body>
</html>
