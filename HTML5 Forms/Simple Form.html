<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Simple%20Form.css">
    <title>Simple Form</title>
</head>
<body>
<div id="container">
    <header>
        <h1>Enter System</h1>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
    </header>
    <section>
        <div id="register">
            <p><span>ARE YOU NEW?</span><span id="reg">REGISTER</span></p>
            <form method="post" action="#">
                <input type="text" placeholder="User Name" required="required">
                <input type="email" placeholder="Email" required="required">
                <input type="password" placeholder="Password" required="required">
                <input type="password" placeholder="Confirm Password" required="required">
                <input type="submit" value="Register">
            </form>
        </div>
        <div id="login">
            <p><span id="log">ALREADY A STUDENT? LOGIN</span></p>
            <form method="post" action="#">
                <input type="text" placeholder="User name" required="required">
                <input type="password" placeholder="Password" required="required">
                <input type="checkbox" value="yes" name="remember" id="remember">
                <label for="remember">Remember me?</label>
                <input type="submit" value="Login">
            </form>
            <a href="#">Forgot password</a>
        </div>
    </section>
</div>

</body>
</html>
