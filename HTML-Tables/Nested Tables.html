<!DOCTYPE html>
<html>

    <title>Nested Tables</title>

</head>
<body>
<table border="1">
    <tr>
        <td >
            <img src="logo.png">
        </td>
        <td>
            <table border="1">
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
