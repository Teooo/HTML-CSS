<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Nested%20Tables.css">
    <title>Nested Tables</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="logo.png " alt="Software University" title="Software University"> </td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
